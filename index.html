<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Calculator App</title>
	 <link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="title"></div>
      <div class="toggle">
        <h3>calc</h3>
        <div class="num-title">
          <p id="one">1</p>
          <p id="two">2</p>
          <p id="three">3</p>
        </div> 
      </div>
      <div class="control">
        <p>THEME</p>
        <div class="box">
					<div id="circle"></div>
				</div>
      </div>
    <div class="screen">
      <form name="calc">
				<input type="text" name="text" readonly id="screen">
			</form>
    </div>
    <div class="cal-body">
      <div class="btn">
        <button class="num" onclick="document.calc.text.
          value='7'">7</button>
        <button class="num" onclick="document.calc.text.value+='8'">8</button>
        <button class="num" onclick="document.calc.text.value+='9'">9</button>
        <button class="del" onclick="Del()">DEL</button>
        <button class="num" onclick="document.calc.text.value+='4'">4</button>
        <button class="num" onclick="document.calc.text.value+='5'">5</button>
        <button class="num" onclick="document.calc.text.value+='6'">6</button>
        <button class="num" onclick="document.calc.text.value+='+'">+</button>
        <button class="num" onclick="document.calc.text.value+='1'">1</button>
        <button class="num" onclick="document.calc.text.value+='2'">2</button>
        <button class="num" onclick="document.calc.text.value+='3'">3</button>
        <button class="num" onclick="document.calc.text.value+='-'">-</button>
        <button class="num" onclick="document.calc.text.value+='.'">.</button>
        <button class="num" onclick="document.calc.text.value+='0'">0</button>
        <button class="num" onclick="document.calc.text.value+='/'">/</button>
        <button class="num" onclick="document.calc.text.value+='X'">X</button>
        <button class="big-button reset" onclick="document.calc.text.value=''">RESET</button>
        <button class="big-button equal" onclick="document.calc.text.value= eval(calc.text.value)">=</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    function Del(){
      var value = document.getElementById('screen').value;
      document.getElementById('screen').value= value.substr(0,value.length-1);
    }

    var two = document.getElementById('two');
    two.addEventListener ('click',function(){
      var body = document.querySelector('body');
      var toggle = document.getElementById('circle');
      body.classList.add('active1');
      body.classList.remove('active2');
      toggle.style.left='37.5%'; 
    })
    var one = document.getElementById('one');
    one.addEventListener('click',function(){ 
      var body = document.querySelector('body');
      var toggle = document.getElementById('circle');
      body.classList.remove('active1');
      body.classList.remove('active2');
      toggle.style.left='0%'; 
    })
    var three = document.getElementById('three');
    three.addEventListener('click',function(){
      var body = document.querySelector('body');
      var toggle = document.getElementById('circle');
      body.classList.add('active2');
      body.classList.remove('active1');
      toggle.style.left='74%'; 
    })
  </script>
</body>
</html>
